<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação de Estatura Infantil - Dr. Wevelin</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #2c3e50;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header img {
      max-width: 150px;
    }
    h1 {
      color: #1c4c85;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #1c4c85;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #2f6cad;
    }
    .resultado {
      margin-top: 25px;
      padding: 15px;
      background: #ffffff;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      text-align: center;
      color: #555;
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }
  
  </style>
</head>
<body>
  
<header>
       <img src="logo_wevelin.png" alt="Logo Dr. Wevelin Matos" />
</header>
  
  <h1>Avaliação de Estatura Infantil</h1>

  <label>Sexo:</label>
  <select id="sexo">
    <option value="M">Masculino</option>
    <option value="F">Feminino</option>
  </select>

  <label>Idade atual:</label>
  <input type="number" id="idadeAnos" placeholder="Anos">
  <input type="number" id="idadeMeses" placeholder="Meses">

  <label>Altura atual (cm):</label>
  <input type="number" id="altura">

  <label>Altura anterior (cm):</label>
  <input type="number" id="alturaAnt">

  <label>Intervalo entre medidas (meses):</label>
  <input type="number" id="intervaloMeses">

  <label>Estatura do pai (cm):</label>
  <input type="number" id="pai">

  <label>Estatura da mãe (cm):</label>
  <input type="number" id="mae">

  <label>Idade óssea:</label>
  <input type="number" id="idadeOsseaAnos" placeholder="Anos">
  <input type="number" id="idadeOsseaMeses" placeholder="Meses">

  <button onclick="avaliar()">Avaliar</button>

  <div class="output" id="resultado"></div>

  <footer>
  <p><strong>Dr. Wevelin Matos</strong> | Pediatria e Cardiologia Pediátrica</p>
  <p>CRM/SP 196372 | (16) 99783-2383 | @dr.wevelinmatos</p>
  <p>Ribeirão Preto - SP</p>
</footer>

  <script src="script.js"></script>
</body>
</html>
